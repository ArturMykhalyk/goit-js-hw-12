<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js hw 12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label class="page_per_label">
          Number of photos per request:
          <select class="page_per_selest" name="number" id="pet-select">
            <option value="15">15 by default</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="30">30</option>
          </select>
        </label>
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>
      <span class="loader"></span>
      <ul class="gallery"></ul>
      <button class="moreButton">Load more</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
